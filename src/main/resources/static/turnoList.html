<!DOCTYPE html>
<html lang="es">
<head>
    <title>Listado de Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Regresar</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-12">
            <h3>Listado de Turnos</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID Turno</th>
                    <th>Odontólogo ID</th>
                    <th>Nombre del Odontólogo</th>

                    <th>Matrícula del Odontólogo</th>
                    <th>Fecha del Turno</th>
                </tr>
                </thead>
                <tbody id="turnos-list">
                </tbody>
            </table>
            <div id="response" style="display:none; margin-top:10px"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/get_turnos.js"></script>
