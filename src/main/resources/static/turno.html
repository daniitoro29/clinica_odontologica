<!DOCTYPE html>
<html lang="es">
<head>
    <title>Buscar Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Regresar</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Buscar Turno por ID</h3>
            <form id="search_turno_form">
                <div class="form-group">
                    <label class="control-label" for="turno_id">ID del Turno:</label>
                    <input type="text" class="form-control" id="turno_id"
                           placeholder="Ingrese el ID del turno"
                           name="turno_id" required/>
                </div>
                <button type="submit" class="btn btn-primary"
                        id="btn-search-turno">Buscar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px"></div>
        </div>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-12">
            <h3>Resultado de la búsqueda</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID Turno</th>
                    <th>Odontólogo ID</th>
                    <th>Nombre del Odontólogo</th>
                    <th>Apellido del Odontólogo</th>
                    <th>Matrícula del Odontólogo</th>
                    <th>Fecha del Turno</th>
                </tr>
                </thead>
                <tbody id="turno-result">

                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/get_one_turno.js"></script>
</body>
</html>
