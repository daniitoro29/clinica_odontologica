<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agregar Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Regresar</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="odontologo_id">ID del Odontólogo:</label>
                    <input type="text" class="form-control" id="odontologo_id"
                           placeholder="Ingrese el ID del odontólogo"
                           name="odontologo_id" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo_nombre">Nombre del Odontólogo:</label>
                    <input type="text" class="form-control" id="odontologo_nombre"
                           placeholder="Ingrese el nombre del odontólogo"
                           name="odontologo_nombre" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo_apellido">Apellido del Odontólogo:</label>
                    <input type="text" class="form-control" id="odontologo_apellido"
                           placeholder="Ingrese el apellido del odontólogo"
                           name="odontologo_apellido" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo_matricula">Matrícula del Odontólogo:</label>
                    <input type="text" class="form-control" id="odontologo_matricula"
                           placeholder="Ingrese la matrícula del odontólogo"
                           name="odontologo_matricula" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente_id">ID del Paciente:</label>
                    <input type="text" class="form-control" id="paciente_id"
                           placeholder="Ingrese el ID del paciente"
                           name="paciente_id" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente_nombre">Nombre del Paciente:</label>
                    <input type="text" class="form-control" id="paciente_nombre"
                           placeholder="Ingrese el nombre del paciente"
                           name="paciente_nombre" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente_apellido">Apellido del Paciente:</label>
                    <input type="text" class="form-control" id="paciente_apellido"
                           placeholder="Ingrese el apellido del paciente"
                           name="paciente_apellido" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente_dni">DNI del Paciente:</label>
                    <input type="text" class="form-control" id="paciente_dni"
                           placeholder="Ingrese el DNI del paciente"
                           name="paciente_dni" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha del Turno:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required/>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/post_turno.js"></script>
</body>
</html>
