<!DOCTYPE html>
<html lang="es">
<head>
    <title>Buscar Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Regresar</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Buscar Paciente por ID</h3>
            <form id="search_paciente">
                <div class="form-group">
                    <label class="control-label" for="id">ID del Paciente:</label>
                    <input type="text" class="form-control" id="id"
                           placeholder="Ingrese el ID del paciente"
                           name="id" required></input>
                </div>
                <button type="submit" class="btn btn-primary"
                        id="btn-search-paciente">Buscar</button>
            </form>
            <div id="paciente_info" style="display:none; margin-top:10px">
                <h4>Informaci√≥n del Paciente</h4>
                <p><strong>Nombre:</strong> <span id="paciente_nombre"></span></p>
                <p><strong>Apellido:</strong> <span id="paciente_apellido"></span></p>
                <p><strong>Documento:</strong> <span id="paciente_documento"></span></p>
            </div>
            <div id="search_response" style="display:none; margin-top:10px"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/get_one_paciente.js"></script>
</body>
</html>
